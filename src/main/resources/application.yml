spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: rotiprata
  servlet:
    multipart:
      max-file-size: ${MEDIA_MAX_FILE_SIZE:200MB}
      max-request-size: ${MEDIA_MAX_FILE_SIZE:200MB}
server:
  port: ${PORT:8080}

supabase:
  url: ${SUPABASE_URL}
  anon-key: ${SUPABASE_ANON_KEY}
  rest-url: ${SUPABASE_REST_URL:}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY:}
  storage:
    buckets:
      content-media: content-media
      avatars: avatars
      lesson-media: lesson-media
      badges: badges

app:
  frontend-url: ${FRONTEND_URL:http://localhost:5173}

media:
  max-upload-mb: ${MEDIA_MAX_UPLOAD_MB:200}
  max-duration-seconds: ${MEDIA_MAX_DURATION_SECONDS:180}
  temp-dir: ${MEDIA_TEMP_DIR:}
  ffmpeg-path: ${FFMPEG_PATH:ffmpeg}
  ffprobe-path: ${FFPROBE_PATH:ffprobe}
  ytdlp-path: ${YTDLP_PATH:yt-dlp}
  auto-update-ytdlp: ${YTDLP_AUTO_UPDATE:true}
  check-tooling-on-startup: ${MEDIA_CHECK_TOOLING_ON_STARTUP:true}
  ytdlp-verbose: ${YTDLP_VERBOSE:false}
